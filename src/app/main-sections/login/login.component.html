








<div class="container text-center">
    <div class="row justify-content-center align-items-center">
      <div class="col">
        <img class="img-fluid" src="../../../assets/login.jpg" width="400rem" height="auto" alt="">
        
      </div>
        <div style="margin-right: 10rem; margin-top: 2rem;" class="col-14 col-md-6 offset-lg-1 col-lg-4 order-lg-2 order-1">
            <div>
               <h2 class="fw-normal lh-1" style="text-align: left;">Inicia sesion</h2>
               <h3 class="fw-normal" style="text-align: left;">Bienvenido de nuevo!</h3>

            </div>
            <!-- form -->
            <form [formGroup]="loginForm">
               <div class="row g-3">
                  <!-- col -->
                  <div class="col-12">
                    <!-- input -->
                    <label class="form-label visually-hidden">Correo electronico</label>
                    <input style="padding-top: 10px; padding-bottom: 10px;" type="email" class="form-control" placeholder="Correo electronico" required formControlName="email">
                    <div class="invalid-feedback">Porfavor ingresa el numero de telefono</div>
                 </div>
                  <div class="col-12">
                     <div class="password-field position-relative">
                        <label for="formSignupPassword" class="form-label visually-hidden">Contraseña</label>
                        <div class="password-field position-relative">
                           <input style="padding-top: 10px; padding-bottom: 10px;" type="password" class="form-control fakePassword" id="formSignupPassword" placeholder="Contraseña" required formControlName="password">
                           <div class="invalid-feedback">Please enter password.</div>
                        </div>
                     </div>
                  </div>
                  <!-- btn -->
                   <div *ngIf="loading === true; then onload else notloading"></div>

                   <ng-template #onload>
                     <div class="col-12 d-grid"><button class="btn btn-primary" type="button" disabled>
                        <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
                        <span role="status"> Iniciando sesion...</span>
                      </button></div>
                   </ng-template>

                   <ng-template #notloading>
                     <div class="col-12 d-grid"><button type="submit" class="btn btn-primary" (click)="submitLogin()">Iniciar sesion <i style="font-size: 1.2rem;" class="bi bi-box-arrow-in-right"></i></button></div>
                   </ng-template>
                 
                  <!-- text -->
                  <p>
                     <small>
                        By continuing, you agree to our
                        <a href="#!">Terms of Service</a>
                        &amp;
                        <a href="#!">Privacy Policy</a>
                     </small>
                  </p>
               </div>
            </form>
         </div>
    </div>
  </div>
