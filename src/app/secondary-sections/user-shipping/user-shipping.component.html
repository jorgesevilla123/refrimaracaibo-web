




<div class="user-shipping-container">


    <div *ngIf="shippingService.haveShipping(); then shippingAdresses else noShipping"></div>

    <ng-template #shippingAdresses>
        <button class="add-button" mat-stroked-button (click)="addShipping()" [mat-dialog-close]="true">Agregar direccion <mat-icon>add</mat-icon></button>

        <div class="shipping-grid">
            <div class="addresses" *ngFor="let shipping of loginService.selectedUser[0].shipping_addresses">
               <mat-card class="shipping-card">
                <div style="display: flex; justify-content: baseline;" mat-card-title>
                    <h2>{{shipping.descripcion }}</h2>
                    <button style="margin-left: auto; color: red;" mat-icon-button (click)="deleteShippingAddress(shipping.descripcion)"><mat-icon>delete</mat-icon></button>
                </div>

                <div mat-card-actions>
                    <button mat-stroked-button (click)="openShippingUpdateDialog(shipping)">Actualizar <mat-icon>edit</mat-icon></button>
                   

                </div>
               </mat-card>

            </div>
        </div>

    </ng-template>



    <ng-template #noShipping>
        
    <h2 style="font-weight: 300;">No tienes direcciones de envio agregadas</h2>
    <button class="add-ship-button" mat-stroked-button (click)="addShipping()" [mat-dialog-close]="true">Agregar direccion <mat-icon>add</mat-icon></button>


    </ng-template>





</div>
