<div class="container py-6 p-md-6 p-lg-10 mb-4">
    <div class="mb-4">
       <!-- heading -->
       <h2 class="mb-0 fs-2">Configuracion de cuenta</h2>
    </div>
    <div>
       <!-- heading -->
       <h3 class="mb-4 text-primary">Detalles de tu cuenta</h3>
       <div class="row">
          <div class="col-lg-5">
             <!-- form -->
             <form [formGroup]="loginService. accountDetailsForm">
                <!-- input -->
                <div class="mb-3">
                   <label class="form-label">Nombre</label>
                   <input type="text" class="form-control" placeholder="jitu chauhan" formControlName="name" required>
                   <div style="margin-top: 10px;" *ngIf="loginService.accountDetailsForm.get('name').hasError('required')">
                     <h4  class="text-danger">Debes escribir un nombre</h4>
                   </div>
                </div>
                <!-- input -->
                <div class="mb-3">
                   <label class="form-label">Correo</label>
                   <input type="email" class="form-control" placeholder="example@gmail.com" formControlName="email">
                   <div style="margin-top: 10px;" *ngIf="loginService.accountDetailsForm.get('email').hasError('required')">
                     <h4  class="text-danger">Debes escribir un correo</h4>
                   </div>
                </div>
                <!-- input -->
                <div class="mb-5">
                   <label class="form-label">Telefono de contacto</label>
                   <input type="text" class="form-control" placeholder="Phone number" formControlName="contact_number">
                   <div style="margin-top: 10px;" *ngIf="loginService.accountDetailsForm.get('contact_number').hasError('required')">
                     <h4  class="text-danger">Debes escribir un numero de contacto</h4>
                   </div>
                </div>
                <!-- button -->
                <div class="mb-3">
                  <div *ngIf="loginService.accountDetailsForm.valid; then validForm else invalidForm"></div>
                  <ng-template #validForm> <button class="btn btn-primary" (click)="openConfirmationModal()">Editar detalles de cuenta <i class="bi bi-pencil"></i></button></ng-template>
                  <ng-template #invalidForm> <button class="btn btn-secondary" (click)="openConfirmationModal()" disabled>Editar detalles de cuenta <i class="bi bi-pencil"></i></button></ng-template>
                  
                </div>
             </form>
          </div>
       </div>
    </div>
    <hr class="my-10">
    <div class="pe-lg-14">
       <!-- heading -->
       <h5 class="mb-4">Contraseña</h5>
       <form class="row row-cols-1 row-cols-lg-2">
          <!-- input -->
          <div class="mb-3 col">
             <label class="form-label">Nueva contraseña</label>
             <input type="password" class="form-control" placeholder="**********">
          </div>
          <!-- input -->
          <div class="mb-3 col">
             <label class="form-label">Contraseña actual</label>
             <input type="password" class="form-control" placeholder="**********">
          </div>
          <!-- input -->
          <div class="col-12">
             <p class="mb-4">
                No recuerdas tu contraseña?
                <a href="#">Reestablecer contraseña.</a>
             </p>
             <a href="#" class="btn btn-primary">Guardar contraseña</a>
          </div>
       </form>
    </div>
    <hr class="my-10">
    <div>
       <!-- heading -->
       <h5 class="mb-4">Eliminar cuenta</h5>
       <p class="mb-2">Te gustaria eliminar esta cuenta?</p>
       <!-- btn -->
       <button class="btn btn-outline-danger" (click)="openDeletAccountModal()">Quiero eliminar mi cuenta <i style="margin-left: 5px;" class="bi bi-trash3"></i></button>
    </div>
 </div>
