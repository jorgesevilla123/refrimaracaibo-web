

    <section class="mt-8">
        <div class="container">
           <div class="row">
              <div class="col-md-5 col-xl-6">
                
              </div>

              <div style="margin-top: 20px;" class="col-md-7 col-xl-6">
                 <div class="ps-lg-10 mt-6 mt-md-0">
                    <!-- content -->
                    <a href="#!" class="mb-4 d-block">AUTOMOTRIZ</a>
                    <!-- heading -->
                    <h1 class="mb-1 fs-1">Motor de lavadora whirlpool</h1>
                    <div class="mb-4">
                       <!-- rating -->
                       <!-- rating -->
                       <small class="text-warning">
                          <i class="bi bi-star-fill"></i>
                          <i class="bi bi-star-fill"></i>
                          <i class="bi bi-star-fill"></i>
                          <i class="bi bi-star-fill"></i>
                          <i class="bi bi-star-half"></i>
                       </small>
                       <a href="#" class="ms-2">(Sin opiniones)</a>
                    </div>
                    <div class="fs-2">
                       <!-- price -->
                       <span>{{32 | currency: 'USD'}}</span>
                       <span><small class="fs-6 ms-2 text-danger">26% Off</small></span>
                    </div>
                    <!-- hr -->
                    <hr class="my-6">
                
                    <div>
                       <!-- input -->
                       <div class="input-group input-spinner">
                          <input type="button" value="-" class="button-minus btn btn-sm" data-field="quantity">
                          <input type="number" step="1" max="10" value="1" name="quantity" class="quantity-field form-control-sm form-input">
                          <input type="button" value="+" class="button-plus btn btn-sm" data-field="quantity">
                       </div>
                    </div>
                    <div class="mt-3 row justify-content-start g-2 align-items-center">
                       <div class="col-xxl-4 col-lg-4 col-md-5 col-5 d-grid">
                    
                            <button style="font-size: 15px; font-family: sans-serif;" type="button" class="btn btn-primary" (click)="addToCart(product)"><i
                                class="bi bi-bag-plus"></i> Agregar al carrito</button>
                         
                       </div>
                       <div class="col-md-4 col-4">
                          <!-- btn -->
                          <a class="btn btn-light" href="#" data-bs-toggle="tooltip" data-bs-html="true" aria-label="Compare"><i class="bi bi-arrow-left-right"></i></a>
                          <a class="btn btn-light" href="shop-wishlist.html" data-bs-toggle="tooltip" data-bs-html="true" aria-label="Wishlist"><i class="feather-icon icon-heart"></i></a>
                       </div>
                    </div>
                    <!-- hr -->
                    <hr class="my-6">
                    <div>
                       <!-- table -->
                       <table class="table table-borderless mb-0">
                          <tbody>
                             <tr>
                                <td>Product Code:</td>
                                <td>FBB00255</td>
                             </tr>
                             <tr>
                                <td>Availability:</td>
                                <td>In Stock</td>
                             </tr>
                             <tr>
                                <td>Type:</td>
                                <td>Fruits</td>
                             </tr>
                             <tr>
                                <td>Shipping:</td>
                                <td>
                                   <small>
                                      01 day shipping.
                                      <span class="text-muted">( Free pickup today)</span>
                                   </small>
                                </td>
                             </tr>
                          </tbody>
                       </table>
                    </div>
                    <div class="mt-8">
                       <!-- dropdown -->
                       <div class="dropdown">
                          <a class="btn btn-outline-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Share</a>

                          <ul class="dropdown-menu" style="">
                             <li>
                                <a class="dropdown-item" href="#">
                                   <i class="bi bi-facebook me-2"></i>
                                   Facebook
                                </a>
                             </li>
                             <li>
                                <a class="dropdown-item" href="#">
                                   <i class="bi bi-twitter me-2"></i>
                                   Twitter
                                </a>
                             </li>
                             <li>
                                <a class="dropdown-item" href="#">
                                   <i class="bi bi-instagram me-2"></i>
                                   Instagram
                                </a>
                             </li>
                          </ul>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </section>
